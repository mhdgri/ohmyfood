<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://kit.fontawesome.com/e20ed49b62.css" crossorigin="anonymous">

    <link rel="stylesheet" href="sass/styles.css">
    <title>ohmyfood</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">ohmyfood</h1>
    </header>

    <main>

        <section class="search">
            <i class=" search__icon fa-sharp fa-solid fa-location-dot"></i>
            <div class="search__location">Paris, Belleville</div>
        </section>

        <section class="reserve">
            <h2 class="reserve__title">Réserver le menu qui<br>vous convient</h2>
            <p class="reserve__text">Découvrez des restaurants d'exception,<br>sélectionnés par nos soins.</p>
            <button class="reserve__btn reserve__btn--gradient">Explorer nos restaurants</button>
        </section>

        <section class="fonctionnement">
            <h2>Fonctionnement</h2>
            <div>
                <button>Choisissez un restaurant</button>
            </div>
            <div>
                <button>Composez votre menu</button>
            </div>
            <div>
                <button>Dégustez au restaurant</button>
            </div>
        </section>

        <section class="restaurants">
            <h2>Restaurants</h2>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
